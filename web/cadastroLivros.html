<html>
    <head>
        <title>JRJ | Cadastro de livros</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lexend&family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/formCadastro.css">
    </head>
    <body>
        <header>
            <a href="ListBooksController" id="back"><img src="./images/arrowLeft.svg" alt="Seta apontando para a esquerda"/></a>
            <div id="fake-button"><span>Cadastrar Livros</span></div>
        </header>
        
        <div id="containerForm">
            <form id="bookForm" method="post" action="CreateBookController">
                <div id="containerElipse">
                    <div></div>
                    <div id="elipse">
                        <img src="./images/book.svg" alt="Icone de adicionar livro"/>
                    </div>
                </div>
                <section>
                    <div class="containerInput">
                        <img src="./images/title.svg" alt="Icone de título"/>
                        <input placeholder="Título" type="text" name="title"/>
                    </div>
                    <div class="containerInput">
                        <img src="./images/author.svg" alt="Icone de autor"/>
                        <input placeholder="Autor" type="text" name="author"/>
                    </div>
                    <div class="containerInputNumber">
                        <img src="./images/pages.svg" alt="Icone de Páginas"/>
                        <input placeholder="Páginas" type="number" name="pages"/>
                    </div>
                    <div class="containerInput">
                        <img src="./images/author.svg" alt="Icone de Editora"/>
                        <input placeholder="Editora" type="text" name="publishing_company"/>
                    </div>
                    <div class="containerInput">
                        <img src="./images/genre.svg" alt="Icone de gênero"/>
                        <input placeholder="Gênero" type="text" name="genre"/>
                    </div>
                    <div class="containerInputNumber">
                        <img src="./images/year.svg" alt="Icone de Ano"/>
                        <input placeholder="Ano" type="number" name="year"/>
                    </div>
                </section>
                <button type="submit" id="botaoCadastrar">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
